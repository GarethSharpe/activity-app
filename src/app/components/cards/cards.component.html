<div class='cards'>
	<mat-card class='card' *ngFor="let activity of activities">
  <mat-card-header>
    <img mat-card-avatar src="assets/{{activity.genre}}.png">
    <mat-card-title>{{activity.title}}</mat-card-title>
    <mat-card-subtitle>
    {{activity.genre}} â€¢ {{activity.date}}
    </mat-card-subtitle>
  </mat-card-header>
  <img class="static-map" src="{{activity.src}}" alt='Location'>
  <mat-card-actions>
  	<div class='action-buttons'>
	    <button mat-raised-button color="primary" (click)='openDetailsDialog(activity)'>Details</button>
      <div class="join-leave-buttons">
        <button mat-raised-button color="accent" (click)='openJoinDialog(activity)'>Join</button>
        <button mat-raised-button color="accent" (click)='openLeaveDialog(activity)'>Leave</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
</div>
