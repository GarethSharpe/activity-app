<div class='search'>
	<button mat-button mat-icon-button aria-label='Search' (click)="search(value)">
		<mat-icon>search</mat-icon>
	</button>
	<mat-form-field class='form-field'>
	  <input matInput type="text" placeholder="Search activities" [(ngModel)]="value"/>
	  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
	    <mat-icon>close</mat-icon>
	  </button>
	</mat-form-field>
